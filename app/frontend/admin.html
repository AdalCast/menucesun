<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cafetería – Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div>
        <h1>Panel de Administración</h1>
        <p>Gestion de productos.</p>
      </div>

      <div style="display:flex; gap:12px; align-items:center;">
        <button
          onclick="window.location.href='/ui'"
          style="
            border-radius:999px;
            border:none;
            background:linear-gradient(135deg,#a855f7,#ec4899);
            color:#020617;
            padding:10px 18px;
            font-weight:600;
            font-size:0.9rem;
            cursor:pointer;
            box-shadow:0 12px 28px rgba(236,72,153,0.55);
          "
        >
          Volver al menú
        </button>
      </div>
    </header>

    <section class="toolbar">
      <div>
        <strong>Producto en edición:</strong>
        <span id="edit-status">Nuevo producto</span>
      </div>
      <div></div>
      <button id="reload-admin-btn">Recargar datos</button>
    </section>

    <main class="content">
      <!-- Formulario -->
      <section style="margin-bottom:18px;">
        <form id="product-form">
          <input type="hidden" id="product-id" />

          <div>
            <label for="nombre">Nombre <span class="required-indicator">*</span></label>
            <input id="nombre" type="text" placeholder="Café latte" required />
          </div>

          <div>
            <label for="descripcion">Descripción <span class="required-indicator">*</span></label>
            <input id="descripcion" type="text" placeholder="Bebida caliente con leche" required />
          </div>

          <div>
            <label for="precio">Precio <span class="required-indicator">*</span></label>
            <input id="precio" type="number" step="0.01" min="0" placeholder="35.50" required />
          </div>

          <div>
            <label for="categoria">Categoría <span class="required-indicator">*</span></label>
            <select id="categoria" required>
              <option value="">Selecciona categoría</option>
            </select>
          </div>

          <div>
            <label for="disponible">Disponible</label>
            <select id="disponible">
              <option value="true">Sí</option>
              <option value="false">No</option>
            </select>
          </div>

          <div class="form-buttons-container">
            <button type="submit">Guardar</button>
            <button type="button" id="cancel-edit-btn" class="cancel-edit-btn">
              Cancelar
            </button>
          </div>
        </form>
      </section>

      <!-- Tabla -->
      <section>
        <div style="overflow:auto; max-height:360px; border-radius:16px; border:1px solid rgba(31,41,55,0.7);">
          <table style="width:100%; border-collapse:collapse; font-size:0.85rem;">
            <thead style="background:#020617; position:sticky; top:0; z-index:1;">
              <tr>
                <th style="padding:8px; text-align:left; border-bottom:1px solid #1f2937;">ID</th>
                <th style="padding:8px; text-align:left; border-bottom:1px solid #1f2937;">Nombre</th>
                <th style="padding:8px; text-align:left; border-bottom:1px solid #1f2937;">Categoría</th>
                <th style="padding:8px; text-align:left; border-bottom:1px solid #1f2937;">Precio</th>
                <th style="padding:8px; text-align:left; border-bottom:1px solid #1f2937;">Disponible</th>
                <th style="padding:8px; text-align:left; border-bottom:1px solid #1f2937;">Acciones</th>
              </tr>
            </thead>
            <tbody id="products-table-body"></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <span>Admin UI · CRUD de productos · Conectado a /api/v1/productos</span>
      <a href="/docs" target="_blank">Ver Swagger</a>
    </footer>
  </div>

  <script src="./admin.js"></script>
</body>
</html>
