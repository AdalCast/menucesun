version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cafeteria_api
    environment:
      - REPO_BACKEND=${REPO_BACKEND:-memory}
      - CIRCUIT_BREAKER_FAILURE_THRESHOLD=${CIRCUIT_BREAKER_FAILURE_THRESHOLD:-3}
      - CIRCUIT_BREAKER_RECOVERY_TIMEOUT=${CIRCUIT_BREAKER_RECOVERY_TIMEOUT:-30.0}
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
