version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cafeteria_api
    env_file:
      - .env
    environment:
      - REPO_BACKEND=${REPO_BACKEND:-memory}
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
